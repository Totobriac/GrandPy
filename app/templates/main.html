<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>Grandpy Bot</title>
</head>

<body>

    <header>
        <div id="conteneur">
            <img src="{{url_for('static', filename='images/robot.png')}}" style="width:150px;height:150px;">
            <h1> Grandpy Bot</h1>
            <h2 class="small_text">Le robot qui sait tout!</h2>
            
        </div>
    </header>

    <div class = 'overlay'>
        <div class="gears">
           <img src="{{url_for('static', filename='images/gear.png')}}" class="big">
           <img src="{{url_for('static', filename='images/gear.png')}}" class="small">
           <img src="{{url_for('static', filename='images/gear.png')}}" class="medium">
           <img src="{{url_for('static', filename='images/gear.png')}}" class="small">
           <img src="{{url_for('static', filename='images/gear.png')}}" class="medium"> 
           <img src="{{url_for('static', filename='images/gear.png')}}" class="big">
           <img src="{{url_for('static', filename='images/gear.png')}}" class="huge">        
         </div>
    </div>

    <div id="parent">
        <div id="chatbox">                                     
        </div> 
        <div id="waitScreen">
        <img src="{{url_for('static', filename='images/roboteyeslower.gif')}}" class = "robot">  
        </div> 
    </div>
                 
       
     <div id="questionary">
                <form action='/process' method="POST" autocomplete="off" id='user_form'>
                    <div>
                        <input type="text" name="question" id="question" placeholder="Une question?">
                        <button type="submit"> Pose ta question :) </button>
                    </div>
                </form>
        </div>

    <footer>
        <div id="footer">
            <p>Vincent Cailly</p>
            <a href="https://github.com/Totobriac" target="_blank">
                <img src="{{url_for('static', filename='images/github_white.png')}}" alt="github Icon" style="width:36px;height:36px;">
            </a>
        </div>
    </footer>

</body>

</html>
